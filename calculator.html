<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <center><h1 style="color: #b0f4ff;">My Calculator</h1></center>
    <div class="container">
      <input type="text" name="text" id="display" >
      <div id="row1">
        <div class="num1"  id="clear">C</div>
        <div class="num1 num0"  id="divide">/</div>
        <div class="num1 num0"  id="multiply">*</div>
        <div class="num1" id="backspace">Del</div>
      </div>
      <div id="row2">
        <div class="num1"  id="num4">7</div>
        <div class="num1"  id="num5">8</div>
        <div class="num1"  id="num6">9</div>
        <div class="num1"  id="num7">-</div>
      </div>
      <div id="row3">
        <div class="num1"  id="num8">4</div>
        <div class="num1"  id="num9">5</div>
        <div class="num1"  id="num0">6</div>
        <div class="num1"  id="plus">+</div>
      </div>
      <div id="row4">
        <div class="num1"  id="num10">1</div>
        <div class="num1"  id="num11">2</div>
        <div class="num1"  id="num12">3</div>
        <div class="num1"  id="dot">.</div>
      </div>
      <div id="row5">
        <div class="num1" id="num2">0</div>
        <div class="num1" id="num3">=</div>
      </div>
    </div>
    <script src="calcy.js"></script>
  </body>
</html>
